<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    </head>
    <body>
        <h1> Moss Resources </h1>
        <div class="text-center" id="text-center"></div>

        <label for="reset-button">Presets: </label>
        <button id="reset-button" onclick="reset_moss()" >Reset</button>
        <button id="all-button" onclick="all_moss_on()">All</button>
        <button id="three-by-three-button" onclick="three_by_three_on()">3x3</button>
        <button id="five-by-five-button" onclick="five_by_five_on()">5x5</button>
        <script src="mossresources.js"></script>
        <br>
        <label for="use-tall-grass">Allow Tall Grass Generation:</label>
        <input id="use-tall-grass" type="checkbox">
        <br>
        <label for="use-foliage">Count Foliage:</label>
        <input id="use-foliage" type="checkbox" checked="checked">
        <br>
        <p id="bonemeal_calc">Bonemeal Created Per Cycle: 0.0</p>
        <p id="bonemeal_per_hour_calc">Bonemeal Per Hour (30gt Cycle, Recycling): -2400</p>

        <img src="MossResources/images/mossprobability.jpg">
    </body>
</html>
